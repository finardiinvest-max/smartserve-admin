<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartServe - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SmartServe</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">Dashboard</a>
                <a href="pages/produtos.html" class="nav-item">Produtos</a>
                <a href="pages/pedidos.html" class="nav-item">Pedidos</a>
                <a href="pages/configuracoes.html" class="nav-item">Configurações</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary">Sair</button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Dashboard</h1>
                <div id="userInfo"></div>
            </header>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Pedidos Hoje</h3>
                    <p class="stat-value" id="pedidosHoje">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pedidos Pendentes</h3>
                    <p class="stat-value" id="pedidosPendentes">0</p>
                </div>
                <div class="stat-card">
                    <h3>Faturamento Hoje</h3>
                    <p class="stat-value" id="faturamentoHoje">R$ 0,00</p>
                </div>
                <div class="stat-card">
                    <h3>Produtos Ativos</h3>
                    <p class="stat-value" id="produtosAtivos">0</p>
                </div>
            </div>
            
            <div class="section">
                <h2>Pedidos Recentes</h2>
                <div id="pedidosRecentes" class="pedidos-list">
                    <p class="loading">Carregando...</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
