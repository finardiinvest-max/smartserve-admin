<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartServe - Gerenciar Usuários</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SmartServe</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="../dashboard.html" class="nav-item">Dashboard</a>
                <a href="produtos.html" class="nav-item">Produtos</a>
                <a href="pedidos.html" class="nav-item">Pedidos</a>
                <a href="relatorios.html" class="nav-item">Relatórios</a>
                <a href="configuracoes.html" class="nav-item">Configurações</a>
                <a href="usuarios.html" class="nav-item active">Usuários</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary">Sair</button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Gerenciar Usuários</h1>
            </header>
            
            <!-- Criar Novo Usuário -->
            <div class="section">
                <h2>Criar Novo Usuário</h2>
                <form id="createUserForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome Completo *</label>
                            <input type="text" id="nome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" required minlength="6">
                        <small>Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Criar Usuário</button>
                    </div>
                </form>
            </div>
            
            <!-- Lista de Usuários -->
            <div class="section">
                <h2>Usuários do Sistema</h2>
                <div id="usersList" class="user-list">
                    <div class="loading">Carregando usuários...</div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/usuarios.js"></script>
</body>
</html>
