<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartServe - Pedidos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>SmartServe</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="../dashboard.html" class="nav-item">Dashboard</a>
                <a href="produtos.html" class="nav-item">Produtos</a>
                <a href="pedidos.html" class="nav-item active">Pedidos</a>
                <a href="configuracoes.html" class="nav-item">Configurações</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary">Sair</button>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="content-header">
                <h1>Pedidos</h1>
                <button id="refreshBtn" class="btn btn-secondary">Atualizar</button>
            </header>
            
            <div class="filters">
                <select id="statusFilter">
                    <option value="">Todos os Status</option>
                    <option value="novo">Novo</option>
                    <option value="em_preparo">Em Preparo</option>
                    <option value="pronto">Pronto</option>
                    <option value="entregue">Entregue</option>
                    <option value="cancelado">Cancelado</option>
                </select>
                
                <input type="date" id="dataFilter">
            </div>
            
            <div id="pedidosList" class="pedidos-list">
                <p class="loading">Carregando pedidos...</p>
            </div>
        </main>
    </div>
    
    <!-- Modal Pedido -->
    <div id="pedidoModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close">&times;</span>
            <h2>Detalhes do Pedido</h2>
            <div id="pedidoDetalhes"></div>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/pedidos.js"></script>
</body>
</html>
